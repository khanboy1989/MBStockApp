name: iOS CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    name: Build & Test (iOS)
    runs-on: macos-13
    timeout-minutes: 15

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest

      - name: Build & Test with xcodebuild
        run: |
          xcodebuild test \
            -scheme MBStockApp \
            -destination 'platform=iOS Simulator,name=iPhone 14,OS=17.4'
